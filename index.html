<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Todo App</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add new todo">
            <button id="add-todo-btn" onclick="todoApp()" type="button">Add</button>
        </form>
        <ul id="todo-list">
            <!-- Todo items will be rendered here -->
        </ul>
        <div class="filters">
            <button id="all-filter">All</button>
            <button id="active-filter">Un Complete</button>
            <button id="completed-filter">Completed</button>
        </div>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
